<!doctype html>
<html>
<head>
<meta charset="gbk">
<title>青果轻博客</title>
<include file="Common:header"/>
</head>
<body>
<div class="xutop"><i class="iconfont iconf_caidan">&#xe601;</i></div>
<div class="box_index xunav">
    <a href="{:U('index')}" >首页</a>
    <foreach name="cate" item="v">
    <a href="{:U('Index/index',array('category_id'=>$v['id']))}">{$v.name}</a>
    </foreach>
</div>
<div class="box_index xuheader">
    <div class="shadow xuheader_Bg"></div>
    <a href="" title="轻博客" class="xulogo" target="_self">轻博客<em>SoftBlog</em></a>
    <div class="xucard">
        <p>你瞧那远古的光 裸露空荡</p>
        <p>无穷无尽是你深邃的眼 传递遐想 </p>
        <p style="margin-top: 8px;">——《远与暗》 写于2015·夏·济南</p>
    </div>
    <div class="icon_layer xuheader_yuan"></div>
</div>
    <div class="box_index timeline clearfix">
        <ul class="clearfix timeline_left">

    
    <li class="shadow timeline_content">
        <div class="timeline_text">
            <div class="timeline_desc">
            	<p>{$info['content']}</p>
                <if condition="$info['thumb']">
                <p style="text-align:center"><a href=""><img alt="{$info.title}" src="__ROOT__{:str_replace('./','/',$info['thumb'])}"></a></p>
                </if>
                <div class="line"></div>
                <div class="timeline_tips"><span class="timeline_time">{:date('Y年m月d日',$info['addtime'])} 来自轻博客(SoftBlog)</span><span class="timeline_ready"><a href="{:U('Index/detail',array('id'=>$v['id']))}"><i class="icon_timeline" title="关注"></i>{:rand(20,1000)}次关注</a></span></div>
            </div>
        </div>
        <span class="arrow_bg"></span>
        <span class="icon_timeline arrow_dot"></span>
    </li>
    

  
</ul>
<ul class="timeline_right timeline_weibo">

	
    <li class="shadow timeline_content">
       <h3 class="main_title"><i class="i"></i>一些读后感<i class="switch" title="收缩"></i></h3>
            <div class="timeline_text xu">
                <div class="timeline_desc" id="thirdComment">
                    <!-- 评论 -->
                    <div class="commentBox">
                        <div class="write">
                            <img src="__PUBLIC__images/avatar-default.png" class="avator"/>
                            <form action="{:U('index/addComment')}" method="post">
                                <input type="hidden" name="article_id" value="{$info.id}" />
                                <textarea placeholder="您不想评论一下吗?" name="message"></textarea>
                                <div class="label"><input type="text" class="inp" placeholder="昵称?" name="name"/>昵称(必填)</div>
                                <div class="label"><input type="text" class="inp" placeholder="邮箱?" name="email"/>邮箱(必填)</div>
                                <div class="label"><input type="submit" value="提交评论" class="sub" /></div>
                            </form>
                        </div>

                        <foreach name="comment['list']" key="k" item="v">
                        <div class="item">
                            <div class="avator"><img src="__PUBLIC__images/avatar-default.png"/></div>
                            <div class="content">
                                <p class="message">{$v.content}</p>
                                <p class="info">{$v.name}&nbsp;&nbsp;{$v.formatTime}&nbsp;&nbsp;<a href="" class="reply">回复</a></p>
                            </div>
                            <div class="floor">#{$k+1}</div><div class="clear"></div>
                        </div>
                        </foreach>
                        <if condition="$comment['page']">
                        <div class="pages">{$comment.page}</div>
                        </if>
                    </div>

                    <!-- //评论 -->
                    
                </div>
            </div>
            <span class="arrow_bg"></span>
            <span class="icon_timeline arrow_dot"></span>

    </li>  


    
</ul>



        <div class="c"></div>
    	<span class="arrow_line"><i id="add_event_plus" class="icon_timeline spine_plus"></i></span>

</div>



<div class="box_index shadow xufooter">


    <include file="Common:footer"/>
</div>

</body>
</html>
