<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html;charset=UTF-8"/>
		<title>ThinkShop电子商务系统</title>
		<include file="Common:js"/>
	</head>
	<body>

<div class="wrap">
    <div class="menu_list">
        <ul>
            <li><a href="{:U('Category/index')}" >分类列表</a></li>
            <li><a href="{:U('Category/add')}" class="action">添加分类</a></li>
        </ul>
    </div>
    <div class="title-header">添加分类</div>
    <form method="post" class="hd-form" action="{:U('Category/add')}" enctype="multipart/form-data">
        <table class="table1">
            <tr>
                <th class="w100">上级</th>
                <td>
                    <select name="parent_id" class="w200">
                                <option value="0">一级栏目</option>
                                    <foreach name="cate" item="v">
                                    <option value="{$v.id}">{:str_repeat("&nbsp;",$v['level'])}<if condition="$v['level']">├─ </if>{$v.name}</option>
                                    </foreach>
                    </select>
                </td>
            </tr>
            <tr>
                <th class="w100">名称</th>
                <td>
                    <input type="text" name="name" class="w300" />
                </td>
            </tr>
            <tr>
                <th class="w100">栏目图标</th>
                <td>
                    <input type="file" name="logo" class="w300" />
                </td>
            </tr>
            <tr>
                <th class="w100">排序</th>
                <td>
                    <input type="text" name="sort" class="w300" />
                </td>
            </tr>
            <tr>
                <th class="w100">筛选类型</th>
                <td>
                    <select name="type" class="w200">
                                <option value="0">请选择</option>
                                    <foreach name="typeList" item="v">
                                    <option value="{$v.id}">{$v.name}</option>
                                    </foreach>
                    </select>
                </td>
            </tr>
        </table>
        <div class="position-bottom">
            <input type="submit" value="确定" class="hd-success"/>
        </div>
    </form>
</div>


	</body>
</html>
