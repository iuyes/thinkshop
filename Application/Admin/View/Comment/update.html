<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html;charset=UTF-8"/>
		<title>ThinkShop电子商务系统</title>
		<include file="Common:js"/>
	</head>
	<body>

<div class="wrap">
    <div class="menu_list">
        <ul>
            <li><a href="{:U('Comment/index')}" >信息列表</a></li>
            <li><a href="" class="action">阅读信息</a></li>
        </ul>
    </div>
    <div class="title-header">阅读信息</div>
    <form method="post" class="hd-form" action="{:U('Comment/update')}">
    <input type="hidden" name="id" value="{$info.id}" />
        <table class="table1">
            <if condition="$info['article_id']">
            <tr>
                <th class="w100">评论文章</th>
                <td>
                    <a href="{:U('Blog/index/detail',array('id'=>$article['id']))}" target="_blank">{$article.title}</a>
                </td>
            </tr>
            </if>
            <tr>
                <th class="w100">昵称</th>
                <td>
                    <input type="text" name="name" class="w300" value="{$info.name}" />
                </td>
            </tr>
            <tr>
                <th class="w100">邮箱</th>
                <td>
                    <input type="text" name="email" class="w300" value="{$info.email}" />
                </td>
            </tr>
            <tr>
                <th class="w100">内容</th>
                <td>
                    <textarea name="content" id="content" class="w650 h100">{$info.content}</textarea>
                </td>
            </tr>
            <tr>
                <th class="w100">回复</th>
                <td>
                    <textarea name="reply"  class="w650 h100">{$info.reply}</textarea>
                </td>
            </tr>
            
        </table>
        <div class="position-bottom">
            <input type="submit" value="确定" class="hd-success"/>
        </div>

    </form>
</div>


	</body>
</html>
