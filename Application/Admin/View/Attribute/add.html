<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html;charset=UTF-8"/>
		<title>ThinkShop电子商务系统</title>
		<include file="Common:js"/>
	</head>
	<body>

<div class="wrap">
    <div class="menu_list">
        <ul>
            <li><a href="{:U('Attribute/index')}" >属性列表</a></li>
            <li><a href="{:U('Attribute/add')}" class="action">添加属性</a></li>
        </ul>
    </div>
    <div class="title-header">添加属性</div>
    <form method="post" class="hd-form" action="{:U('Attribute/add')}">
        <table class="table1">
            <tr>
                <th class="w100">所属类型</th>
                <td>
                      <select name="type_id" class="w200">
                                <option value="0">请选择</option>
                                    <foreach name="types" item="v">
                                    <option value="{$v.id}">{$v.name}</option>
                                    </foreach>
                    </select>
                </td>
            </tr>
            <tr>
                <th class="w100">名称</th>
                <td>
                    <input type="text" name="name" class="w300" />
                </td>
            </tr>
            <tr>
                <th class="w100">属性类型</th>
                <td>
                    <label><input type="radio" name="type" value="0" /> 唯一属性</label>&nbsp;
                    <label><input type="radio" name="type" value="1" /> 单选属性</label>&nbsp;
                    <label><input type="radio" name="type" value="2" /> 复选属性</label>&nbsp;
                </td>
            </tr>
            <tr>
                <th class="w100">输入方式</th>
                <td>
                    <label><input type="radio" name="input_type" value="0" /> 文本框</label>&nbsp;
                    <label><input type="radio" name="input_type" value="1" /> 下拉列表</label>&nbsp;
                    <label><input type="radio" name="input_type" value="2" /> 文本域</label>&nbsp;
                </td>
            </tr>
            <tr>
                <th class="w100">属性值</th>
                <td>
                    <textarea name="value" class="w350 h100"></textarea>
                </td>
            </tr>
        </table>
        <div class="position-bottom">
            <input type="submit" value="确定" class="hd-success"/>
        </div>
    </form>
</div>


	</body>
</html>
