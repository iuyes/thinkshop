<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8"/>
    <title>ThinkShop后台登录</title>
    <link href='__PUBLIC__login/css/css.css' rel='stylesheet' media='screen'>
    <include file="Common:js"/>
</head>
<body>
<div class="header">
    <div class="links">
        <a href="">首页</a> |
        <a href="">青果网官网</a> |
        <a href="">ThinkShop官网</a>
        
    </div>
</div>
<div class="main">
    <div class="pics">
    </div>
    <div class="login">
        <div class="title">
            后台登录
        </div>
        <div id="tips" class="tips"></div>
        <div class="web_login">
            <div class="login_form">
                <div id="error_tips">
                    <span class="error_logo"></span>
                    <span class="err_m">12dssfd</span>
                </div>
                <form action="{:U('admin/index/index')}" method="post" class="hd-form">
                    <div class="input">
                        <div class="inputOuter">
                            <input type="text" name="username" value="帐号" autofocus='true' placeholder="帐号"
                                   required=""/>
                        </div>
                    </div>
                    <div class="input">
                        <div class="inputOuter">
                            <input type="password" name="password" placeholder="密码" required=""/>
                        </div>
                    </div>
                    <div class="input">
                        <div class="inputOuter">
                            <input type="text" name="code" placeholder="验证码" required=""/>
                        </div>
                    </div>

                    <div class="verifyimgArea">
                        <img src="{:U('Login/code')}" class="code" id="verify" style="cursor: pointer;float:left;"
                             onclick="this.src='{:U('Login/code')}&'+Math.random()"/>
                        <a href="javascript:void(0);" onclick="$('#verify').trigger('click')">看不清，换一张</a>
                    </div>
                    <div class="send">
                        <input type="submit" class="btn2" value="登录"/>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
