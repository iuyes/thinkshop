<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html;charset=UTF-8"/>
		<title>ThinkShop电子商务系统</title>
		<include file="Common:js"/>
	</head>
	<body>

<div class="wrap">
    <div class="menu_list">
        <ul>
            <li><a href="{:U('Type/index')}" >类型列表</a></li>
            <li><a href="" class="action">修改类型</a></li>
        </ul>
    </div>
    <div class="title-header">修改类型</div>
    <form method="post" class="hd-form" action="{:U('Type/update')}" >
    <input type="hidden" name="id" value="{$info.id}" />
        <table class="table1">
            <tr>
                <th class="w100">名称</th>
                <td>
                    <input type="text" name="name" class="w300" value="{$info.name}" />
                </td>
            </tr>
        </table>
        <div class="position-bottom">
            <input type="submit" value="确定" class="hd-success"/>
        </div>
    </form>
</div>


	</body>
</html>
