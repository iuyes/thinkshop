<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html;charset=UTF-8"/>
		<title>ThinkShop电子商务系统</title>
		<include file="Common:js"/>
	</head>
	<body>

<div class="wrap">

    <div class="title-header">站点设置</div>
    <form method="post" class="hd-form" action="{:U('Setting/update')}" enctype="multipart/form-data">
        <table class="table1">
            <tr>
                <th class="w100">网站名称</th>
                <td>
                    <input type="text" name="webname" class="w300" value="{$info.webname}" />
                </td>
            </tr>
            <tr>
                <th class="w100">网站关键字</th>
                <td>
                    <input type="text" name="keywords" class="w300" value="{$info.keywords}" />
                </td>
            </tr>
            <tr>
                <th class="w100">网站描述</th>
                <td>
                    <input type="text" name="description" class="w300" value="{$info.description}" />
                </td>
            </tr>
            <tr>
                <th class="w100">网站版权</th>
                <td>
                    <textarea name="copyright" class="w350 h150">{$info.copyright}</textarea>
                </td>
            </tr>
        </table>
        <div class="position-bottom">
            <input type="submit" value="确定" class="hd-success"/>
        </div>
    </form>
</div>


	</body>
</html>
